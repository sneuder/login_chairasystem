<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chari&#225;</title>
    </head>
    <body>
        <div class="main-box">
            <div class="card-login">
                <div class="section-header">
                    <h1 class="section-header__title">Sistema Misional Chair&#225</h1>
                    <img class="section-header__logo" src="" alt="">
                </div>
                <div class="section-form">
                    <form>
                        <label for="user">
                            <input
                                type="text"
                                class="section-form__textbox"
                                id="user"
                                name="login-inf"
                                placeholder="Usuario"
                                required>
                        </label>
                        <label for="password">
                            <input
                                type="password"
                                class="section-form__textbox"
                                id="password" 
                                name="login-inf" 
                                placeholder="Contraseña"
                                required>
                        </label>
                        <label for="submit-bottom">
                            <input type="submit" class="section-form__submit" id="submit-bottom">
                        </label>
                        <label for="dontclose_session">
                            <input type="checkbox" class="section-form__dontsession" id="dontclose_session">
                        </label>
                    </form>
                </div>
                <div class="questions-links">
                    <p class="questions-links__text">
                        <a href="" class="questions-links__hyper">¿Olvid&#243; su nombre de usuario?</a>
                    </p>
                    <p class="questions-links__text">
                        <a href="" class="questions-links__hyper">¿Olvid&#243; su contraseña?</a>
                    </p>   
                    <p class="questions-links__text">
                        <a href="" class="questions-links__hyper">¿Necesita ayuda?</a>
                    </p>
                </div>
                <div class="section-footer">
                    <p class="section-footer__text">Copyright &copy; 2022</p>
                    <p class="section-footer__text">Universidad de la Amazonia</p>
                    <p class="section-footer__text">Departamento de tecnologías de la información</p> 
                    <p class="section-footer__text">Área de investigación y desarrollo.</p>
                </div>
            </div>
        </div>
    </body>
</html>
