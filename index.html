<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <!--Linked styles-->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>Chari&#225;</title>
    </head>
    <body>
        <div class="main-box">
            <div class="card-login">
                <div class="section-header">
                    <h1 class="section-header__title">Sistema Misional Chair&#225</h1>
                    <img class="section-header__logo" src="img/logo_universidad.png" alt="Logo Universidad de la Amazonia">
                </div>
                <div class="form">
                    <form class="section-form" >
                        <label for="user" class="section-form__label">
                            <input
                                type="text"
                                class="section-form__textbox"
                                id="user"
                                name="login-inf"
                                placeholder="Usuario"
                                required>
                        </label>
                        <label for="password" class="section-form__label">
                            <input
                                type="password"
                                class="section-form__textbox"
                                id="password" 
                                name="login-inf" 
                                placeholder="Contraseña"
                                required>
                        </label>
                        <label for="dontclose_session" class="section-form__session">
                            <input type="checkbox" class="section-form__dontsession" id="dontclose_session">
                            <p class="section-form__sessiontext">No cerrar sesi&#243;n</p>
                        </label>
                        <label for="submit-bottom" class="section-form__label">
                            <input type="submit" class="section-form__submit" id="submit-bottom" value="Entrar">
                        </label>
                    </form>
                </div>
                <div class="questions-links">
                    <p class="questions-links__text">
                        <a href="" class="questions-links__hyper">¿Olvid&#243; su nombre de usuario?</a>
                    </p>
                    <p class="questions-links__text">
                        <a href="" class="questions-links__hyper">¿Olvid&#243; su contraseña?</a>
                    </p>   
                    <p class="questions-links__text">
                        <a href="" class="questions-links__hyper">¿Necesita ayuda?</a>
                    </p>
                </div>
                <div class="section-footer">
                    <p class="section-footer__text">Copyright &copy; 2022. Universidad de la Amazonia. Departamento de tecnologías de la información. Área de investigación y desarrollo</p>
                </div>
            </div>
        </div>
    </body>
</html>
